# Development and production configurations for the frontend
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Frontend (Development with Hot Reload)
  # ---------------------------------------------------------------------------
  frontend-dev:
    image: node:20-alpine
    container_name: cca_frontend_dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume to preserve node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # Enable hot reload in Docker
    command: sh -c "npm install && npm run dev"
    networks:
      - cca_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ---------------------------------------------------------------------------
  # Frontend (Production with Nginx)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cca_frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - cca_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  cca_network:
    driver: bridge
