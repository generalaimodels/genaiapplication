# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Prepend date to migration file names
prepend_date = True

# Timezone for timestamps
timezone = UTC

# Max length of characters to apply to the "slug"
truncate_slug_length = 40

# Set to 'true' for revision generation
revision_environment = false

# Set to 'true' for sourceless .pyc files
sourceless = false

# Version table
version_table = alembic_version
version_table_schema =
version_table_pk = false

# Database URL (overridden by env.py)
sqlalchemy.url = sqlite+aiosqlite:///./data/auth.db

[post_write_hooks]
# Hooks to run after generating migrations

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
